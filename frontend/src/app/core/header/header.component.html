<mat-toolbar color="primary" >
    <a routerLink="/home" class="home">
        CODELAND
    </a>
    <div class="space"></div>
            <a mat-button *ngIf="isLoggedin()" 
            class="logout" (click)="logout()">Logout</a>
            <a  mat-button routerLink="/admin"
            *ngIf="isLoggedin()&& isAdmin()&& getRoute()">
                <i class="fa fa-lock"></i>
            </a>
            <a mat-button *ngIf="isLoggedin()&&!isAdmin()">
                <span class="fa fa-bell"></span>
            </a>
</mat-toolbar>
